# Do not clone submodules (description/review) which require auth with Overleaf
git:
  submodules: false

language: csharp
solution: AslCa.sln

# No Mono runtime, use .NET Core SDK 3.X
mono: none
dotnet: 3.0.100

# Should run `dotnet test` once some tests are added
# TODO: consider including version/buildid info in the artifact
script:
  - dotnet build --configuration Release
  - dotnet publish --configuration Release --no-build
  - tar -zcvf CertServer.tar.gz -C CertServer/bin/Release/netcoreapp3.0/publish/ .
  - tar -zcvf WebServer.tar.gz -C WebServer/bin/Release/netcoreapp3.0/publish/ .

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - CertServer.tar.gz
    - WebServer.tar.gz
  skip_cleanup: true
  repo: Liblor/applied_security_lab_deploy
  on:
    branch: master

# Disable telemetry and welcome messages in dotnet
global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
