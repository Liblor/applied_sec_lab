---
- hosts: dbservers
  become: yes
  vars_files:
    - /vagrant/mysql_passwords.yml
  roles:
    - mariadb
    - asl-dbserver
    - add-to-trusted-user-group
  vars:
    trusted_user: mysql
  tags: [ never, setup ]

- hosts: dbservers
  become: yes
    - borgbackup
    - backup-client
  vars:
    backup_files:
      - "/etc/mysql"

- hosts: asldb01
  become: yes
  vars_files:
    - /vagrant/mysql_passwords.yml
  roles:
    - init_db
  tags: [ never, setup ]
