---
- name: Create galera config 60-server.cnf
  template:
    src: 60-server.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/60-server.cnf
    owner: root
    group: root
    mode: '0644'

- name: Stop service mariaDB, if running
  systemd:
    name: mysql
    state: stopped

- name: Bootstrap Galera
  shell: galera_new_cluster
  when: ansible_hostname == 'asldb01'

- name: Restart mariaDB
  systemd:
    state: restarted
    daemon_reload: yes
    name: mariadb
  when: ansible_hostname != 'asldb01'
