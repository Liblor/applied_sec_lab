---
#
# This user is used to push the backups to the backup server
#
- name: Add backup_client user
  user:
    name: "{{ backup_client_username }}"
    password_lock: yes
    shell: /sbin/nologin
    generate_ssh_key: yes
    ssh_key_type: "rsa"
    ssh_key_bits: 4096
    ssh_key_file: ".ssh/id_rsa"
    create_home: yes
    append: yes
