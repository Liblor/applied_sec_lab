- name: Modify users to require TLS connections.
  mysql_user:
    name: "{{ item }}"
    append_privs: yes
    priv: '*.*:REQUIRESSL'
    state: present
  with_items:
    - aslcert01
    - aslcert02
    - aslweb01
    - aslweb02
