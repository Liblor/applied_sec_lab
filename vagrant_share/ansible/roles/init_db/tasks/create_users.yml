# XXX: Refactor to work for X users
- name: Create database user 'aslcert01'
  mysql_user:
    name: "{{ mysql_aslcert01_username }}"
    password: "{{ mysql_aslcert01_password }}"
    priv: >-
      imovies.users:SELECT
      (uid, lastname, firstname, email, pwd),UPDATE
      (pwd)/imovies_ca.public_certificates:SELECT,INSERT,UPDATE
      (serial_number, uid, public_cert, revoked)/imovies_ca.private_certificates:SELECT,INSERT,UPDATE
      (sk_id, uid, private_cert)
    host: aslcert01
    state: present
    login_user: "{{ mysql_root_username }}"
    login_password: "{{ mysql_root_password }}"

