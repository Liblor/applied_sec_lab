---
- name: hosts.allow
  become: 'yes'
  become_method: sudo
  template:
    src: etc/hosts.allow.j2
    dest: /etc/hosts.allow
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - hosts.allow
    - security

- name: hosts.deny
  become: 'yes'
  become_method: sudo
  template:
    src: etc/hosts.deny.j2
    dest: /etc/hosts.deny
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - hosts.deny
    - security
...
