---
- hosts: certservers
  become: yes
  roles:
    - asl-certserver
  vars_files:
    - /vagrant/mysql_passwords.yml

- hosts: certservers
  become: yes
  roles:
    - nginx-ssl-client
    - nginxinc.nginx
    - add-to-trusted-user-group
  vars:
    trusted_user: nginx
    ssl_client_required: true
  vars_files:
    - nginx_vars.yml
